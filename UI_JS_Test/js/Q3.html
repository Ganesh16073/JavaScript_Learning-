<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
       function reverseWords() {
            let orgstr = document.getElementById("str").value;
            let words = orgstr.split(" "); 
            let reversedStr = "";

            for (let i = 0; i < words.length; i++) {
                let reversedWord = words[i].split("").reverse().join(""); 
                reversedStr += reversedWord; 
                if (i < words.length - 1) {
                    reversedStr += " "; 
                }
            }

            document.getElementById("output").innerText = reversedStr; 
        }
    </script>
<body>
    <h1>Reverse Words in a String</h1>
    <label for="str">Enter the String:</label>
    <input type="text" id="str" oninput="reverseWords()">
    <p>Reversed Output: <span id="output"></span></p>
</body>
</html>
