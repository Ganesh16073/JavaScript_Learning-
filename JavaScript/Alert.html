<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function Alertt()
    {
        alert("You clicked button using onclick event")
    }

    </script>
    <style>
        button{
            width: 300px;
            height: 50px;
            margin-top: 200px;
            margin-left: 600px;
            border: 2px;
            border-style: solid ;
            border-color: rgb(110, 37, 246);
            background-color: rgb(160, 198, 213);
        }
    </style>
</head>
<body>
    <button onclick="Alertt()">Click</button>
</body>
</html>
