<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var a=new Array(); // create array
        a.push(10); // to add data in array
        a.push(20);
        a.push(30);
        document.write(a);
        a.push(40,50,60,70,80); // add multiple elament
        
        document.write("<br>"+a);

        let val=a.pop(); // remove last element in array
        document.write("<br>"+val+" is remeoved value");

        let fir=a.shift(); // remove First elment in array
        document.write("<br>"+fir+" The first Remeoved Element ");
        document.write("<br> the array is "+a);

        a.unshift(10); // add at  first index
        document.write("<br>"+10+" is added at first index Element ");
        document.write("<br> the array is "+a);



    </script>
</head>
<body>
    
</body>
</html>
