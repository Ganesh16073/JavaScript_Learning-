<!DOCTYPE HTML>
<html>
<head>
<title> Array Creation</title>

<script type="text/javascript">
	document.write("Creating array using var a=[10,20,30,40,50,60];<br>");
	var a=[10,20,30,40,50,60];
	document.write(a+"<br>");
	document.write("Second way to create array is var b=new Array(10,20,true,40,50); "+"<br>");
	
	var b=new Array(10,20,true,40,50);
	document.write(b+"<br>");
	
</script>

</head>
<body>
</body>
</html>
