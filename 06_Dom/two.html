<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: wheat;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">WEdnesday</div>
        <div class="day">Thursday</div>
    </div>
    
    <script>
        //------------- Parent to child -------------
        const parent=document.querySelector('.parent')
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[0]);
        console.log(parent.children[0].innerHTML);
        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML)
        }
        parent.children[0].style.color="orange"
        console.log(parent.firstElementChild)
        console.log(parent.lastElementChild)

        // -------- child to Parent  ---------

        const allday=document.querySelectorAll(".day") // return all node
        const dayone=document.querySelector(".day")// return first node
        console.log(dayone);
        console.log((dayone.parentNode)); // return all nodes
        console.log((dayone.parentElement)); // return all nodes
        console.log(dayone.nextElementSibling) //return next node
        
        console.log("Nodes ",parent.childNodes) // return allnodes

    </script>
</body>
</html>
