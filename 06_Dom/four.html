<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: wheat;">
    <ul id="allLang" class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lang)
    {
        const li=document.createElement('li')
        li.innerHTML=""+lang
        document.getElementById("allLang").appendChild(li)
    }
    addLanguage("Python")
    addLanguage("JAVA")

    function addOptiLang(lang)
    {
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang("Go")

    // Edit
    const secondLang=document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML="Ruby"
    const neli=document.createElement("li")
    neli.textContent="Ruby"
    secondLang.replaceWith(neli)

    console.log(document.getElementById("allLang"));
    

</script>
</html>
